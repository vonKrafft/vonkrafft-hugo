<!--
    params 2
    Can be positional or named

    position 0, name: type
        Can pass in the following values: info, success, warning, danger

    position 1, name: icon
        Name of the FontAwesome icon
-->
{{ if .IsNamedParams }}
    {{ $.Scratch.Set "type" (.Get "type") }}
    {{ $.Scratch.Set "icon" (.Get "icon") }}
{{ else }}
    {{ $.Scratch.Set "type" (.Get 0) }}
    {{ $.Scratch.Set "icon" (.Get 1) }}
{{ end }}

{{ $type := $.Scratch.Get "type" }}
{{ $icon := $.Scratch.Get "icon" }}

<div class="alert alert-{{ $type }}" role="alert">
    <i class="fa fa-{{ $icon }}"></i>&nbsp;{{ .Inner | markdownify }}
</div>
