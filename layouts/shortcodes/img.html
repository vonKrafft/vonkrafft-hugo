<figure{{ with .Get `class` }} class="{{.}}"{{ end }}>
    {{ with .Get "link" }}<a href="{{.}}" data-lightbox="post-gallery" target="_blank">{{ end }}
        <img src="{{ .Get `src` }}"{{ with .Get `alt` }} alt="{{.}}"{{ end }}{{ with .Get `width` }} width="{{.}}"{{ end }}{{ with .Get `height` }} height="{{.}}"{{ end }}>
    {{ with .Get "link" }}</a>{{ end }}
    {{ with .Get "title" }}
        <figcaption>
            <h4>{{.}}</h4>
        </figcaption>
    {{ end }}
</figure>
