<div class="work">
    <aside class="work-cover" style="background-image: url({{ .Get `cover` | safeCSS }});">
        <a href="{{ .Get `cover` }}" data-lightbox="post-gallery" data-title="{{ .Get `title` }}"><i class="fa fa-search-plus fa-3x"></i></a>
    </aside>
    <article class="work-body">
        <header class="work-heading">
            <h2 class="work-title">{{ .Get "title" }}</h2>
            <ul class="list-inline">
                <li><i class="fa fa-user-circle-o"></i>&nbsp;<strong>{{ .Get "author" }}</strong></li>
                <li><i class="fa fa-calendar"></i>&nbsp;<strong>{{ .Get "date" }}</strong></li>
                <li><i class="fa fa-{{ default `briefcase` (.Get `icon`) }}"></i>&nbsp;<strong><a href="{{ .Get `url` }}">{{ .Get "work" }}</a></strong></li>
            </ul>
        </header>        
        {{ .Inner }}
        <footer class="work-footer">
            <span class="tag">{{ .Get "tags" | replaceRE " *, *" "</span><span class='tag'>" | safeHTML }}</span>
        </footer>
    </article>
</div>
