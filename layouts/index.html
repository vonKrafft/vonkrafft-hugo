{{ partial "header" . }}
    {{ $.Scratch.Set "shareNav" true }}
    {{ partial "navbar" . }}
    <!-- Main -->
    <div id="main">
        {{ range first (index .Site.Params "paginate" | default 5) (where .Site.Pages "Type" "post") }}
            {{ .Render "content-list" }}
        {{ end }}
        
        <!-- Pagination -->
        <ul class="actions pagination">
            <li><a href="/blog/" class="button big next">View more post</a></li>
        </ul>
    </div>
    {{ partial "sidebar" . }}
{{ partial "footer" . }}
